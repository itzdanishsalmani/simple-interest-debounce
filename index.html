<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onchange="debounce()" id="principal" placeholder="principal" ></input><br/>
    <input type="text" onchange="debounce()" id="rateOfReturn" placeholder="rate of return" ></input><br/>
    <input type="text" onchange="debounce()" id="time" placeholder="time" ></input><br/>
    <input type="text" onchange="debounce()" id="ans" placeholder="ans" ></input><br/> 

    <script>
        function getAns(){
            const principal = document.getElementById("principal").value;
            const rateOfReturn = document.getElementById("rateOfReturn").value;
            const time = document.getElementById("time").value;

            fetch("http://localhost:3000/?principal="+principal+"&rateOfReturn="+rateOfReturn+"&time="+time)
                .then (function(response){
                    response.text()
                    .then (function(finalAns){
                        document.getElementById("ans").value=finalAns;
                    })
                })
        }

        function debounce(){
            let timeout;
            clearTimeout(timeout);
            timeout=setTimeout(function(){
                getAns()
            },100)
        }
    </script>
</body>
</html>
